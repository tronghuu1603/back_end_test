{%  extends 'pages/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<form method="GET" action=".">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputState">Product</label>
						<select id="inputState" class="form-control" name="product">
							<option selected>Choose...</option>
							{% for pro in products %}
							<option value="{{ pro }}">{{ pro }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputState">Product</label>
						<select id="inputState" class="form-control" name="category">
							<option selected>Choose...</option>
							<option value="Indoor">Indoor</option>
							<option value="Out Door">Out Door</option>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
				<a href="/products" class="btn btn-primary">Reload</a>
				</form>
				<br>
				<br>
				<h6>{{n}} result(s)</h6>
				<hr />
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Tag</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>								
								<td>
									{% for tag in i.tags.all %}
										{{ tag }},
									{% endfor %}
								</td>	
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
